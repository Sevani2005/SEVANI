<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            display: grid;
            border: 2px solid red;
            grid-template-columns: 25px 25px 25px;
            grid-template-rows: 25px 25px 25px;
            gap: 5px;
        }
        #out>div{
            border: 2px solid black;
        }

        #in1{}
        #in2{}
        #in3{}

    </style>
</head>
<body>
    <div id="out">
        <div id="in1">1</div>
        <div id="in2">2</div>
        <div id="in3">3</div>
        <div id="in4">4</div>
        <div id="in5">5</div>
        <div id="in6">6</div>
        <div id="in7">7</div>
        <div id="in8">8</div>
        <div id="in9">9</div>
    </div>
</body>
</html>
